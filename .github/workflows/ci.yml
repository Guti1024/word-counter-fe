name: CI (python + html)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (if requirements.txt exists)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Python compile check
        run: |
          python -m compileall -q .

      - name: Smoke run (if backend/app.py exists)
        run: |
          if [ -f backend/app.py ]; then python -c "import importlib.util; spec=importlib.util.spec_from_file_location('app','backend/app.py'); m=importlib.util.module_from_spec(spec); spec.loader.exec_module(m); print('backend/app.py import OK')"; fi
          if [ -f app.py ]; then python -c "import importlib.util; spec=importlib.util.spec_from_file_location('app','app.py'); m=importlib.util.module_from_spec(spec); spec.loader.exec_module(m); print('app.py import OK')"; fi

      - name: Upload artifacts (html + py)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/*.html
            **/*.py
            **/requirements.txt
